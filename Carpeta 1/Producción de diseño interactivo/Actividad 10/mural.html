<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mural.css">
    <html xmlns="http://www.w3.org/1999/xhtml"></html>
    <title>Actividad 10 - Mural</title>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg">

        <!-- Fondo -->
        <g>
            <rect id="cielo" width="100%" height="170" fill="aqua"></rect>
            <rect y="170" width="100%" height="140" fill="blue"></rect>
            <rect y="310" width="100%" height="190" fill="rgb(236,226,198)"></rect>
        </g>
        
        <!-- Sol -->
        <circle id="sol" cx="100" cy="75" r="40"/>

        <!-- Nubes -->
        <defs>
            <g id="nubes">
                <circle cx="270" cy="90" r="40"/>
                <circle cx="310" cy="100" r="30"/>
                <circle cx="230" cy="100" r="30"/>
            </g>
        </defs>

        <use xlink:href="#nubes" transform="translate(50,0)"/>

        <use xlink:href="#nubes" transform="translate(300,0)"/>

        <!-- Palmera -->
        <g id="palmera">
            <line x1="600" y1="350" x2="600" y2="200"/>
            <path d="M 600 200 L 620 160 L 580 160 Z"/>
        </g>

        <!-- Toallas -->
        <defs>
            <g id="toallas">
                
                <rect x="20" y="30" width="100" height="150"/>
                
                <line x1="30" y1="30" x2="30" y2="180"/>
                <line x1="45" y1="30" x2="45" y2="180"/>
                <line x1="60" y1="30" x2="60" y2="180"/>
                <line x1="75" y1="30" x2="75" y2="180"/>
                <line x1="90" y1="30" x2="90" y2="180"/>
                <line x1="105" y1="30" x2="105" y2="180"/>
            </g>
        </defs>

        <use xlink:href="#toallas" transform="translate(10,300)"/>
        <use xlink:href="#toallas" transform="translate(140,300)"/>
        <use xlink:href="#toallas" transform="translate(270,300)"/>

        <!-- tabla surf -->
        <g id="surf">
            <ellipse cx="150" cy="250" rx="100" ry="25"></ellipse>
            <line x1="50" x2="250" y1="250" y2="250"></line>
        </g>

        <!-- Texto -->
        <g id="texto" transform="translate(200,20)">
            <rect x="30%" y="71%" width="40%" height="18%"></rect>
            <text x="50%" y="80%" dominant-baseline="middle">Â¡Vacaciones de Semana Santa!</text>
        </g>

    </svg>
</body>
</html>
