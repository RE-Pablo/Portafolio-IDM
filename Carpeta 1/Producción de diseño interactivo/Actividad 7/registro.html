<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2d5cafece0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="registro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Tienda en línea - Registro</title>

</head>
<body>
    <header>
        <div class="logo">
            <a href="inicio.html"> <img src="EZPLAN_logo.png" alt="Logo de EZPLAN"> </a>
        </div>
            <div class="icons">
                <a href="#"> <i class="fa-solid fa-magnifying-glass"></i> </a>
                <a href="#"> <i class="fa-solid fa-cart-shopping"></i> </a>
                <a href="#"> <i class="fa-solid fa-user"></i> </a>
                <a href="registro.html">Registro</a>
                <a href="login.html">Login</a>
            </div>
    </header>

    <div class="formulario-caja animate__animated animate__backInDown">
        <div class="form-header">
            <h2>Registro</h2>
        </div>
    <form>
        <label for="fullName">Nombre completo:</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirmPassword">Confirmar contraseña:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>

        <button type="submit">Registrarse</button>

        <div class="links">
        <a>¿Ya tienes cuenta? <a href="login.html"><u>Iniciar sesión</u></a> </a>
        </div>
    </form>
    </div>

    <footer>
        <p> &copy; 2024 Mi Tienda. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
