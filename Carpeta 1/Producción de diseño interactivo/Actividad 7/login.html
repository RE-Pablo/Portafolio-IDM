<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header>
        <div class="logo">
            <a href="inicio.html"> <img src="EZPLAN_logo.png" alt="Logo de EZPLAN"> </a>

        <div class="icons">
            <a href="#"> <i class="fa-solid fa-magnifying-glass"></i> </a>

        <button type="submit">Iniciar sesión</button>

        <div class="links">
        <a href="#">Olvidé mi contraseña</a>

        <a href="registro.html">¿No tienes cuenta? <u>Regístrate</u></a>
        </div>
    </form>
    </div>
